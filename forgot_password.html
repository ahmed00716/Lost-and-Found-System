{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Forgot Your Password?</h2>
        <p class="text-muted">Enter your registered email address below. We will send you a link to reset your password.</p>
        
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Request Password Reset</button>
        </form>
        
        <div class="border-top pt-3 mt-3 text-center">
            <small class="text-muted">
                Remembered your password? <a href="{{ url_for('login') }}">Go back to Login</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
